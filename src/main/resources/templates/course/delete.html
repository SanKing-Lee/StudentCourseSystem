<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>删除课程</title>
</head>
<body>
<form th:action="@{/course/delete}" method="post">
    <div>
        <input name="id" type="text"
               placeholder="c001">
    </div>
    <div>
        <button style="width:220px">删除</button>
    </div>
</form>
<form th:action="@{/course/index}" method="get">
    <div>
        <button type="submit" style="width:220px">返回</button>
    </div>
</form>
</body>
</html>
