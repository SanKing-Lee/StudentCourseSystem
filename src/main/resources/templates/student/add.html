<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加学生信息</title>
</head>
<body>
<form th:action="@{/student/add}" method="post">
    <div>
        <span id="spanError">&nbsp;</span>
        <span style="font-size:12px;color:red"
              th:text="${error}" aria-describedby="spanError"></span>
        <br/>
    </div>
    <div>
        <span id="idTag">学号</span>
        <input id="id" name="id" type="text"
               placeholder="s001" aria-describedby="idTag"/>
    </div>
    <div>
        <span id="nameTag">姓名</span>
        <input id="name" name="name" type="text"
               placeholder="database" aria-describedby="nameTag"/>
    </div>
    <div>
        <span id="deptTag">学院</span>
        <input id="dept" name="dept" type="text"
               placeholder="cs" aria-describedby="deptTag"/>
    </div>
    <div>
        <span id="ageTag">年龄</span>
        <input id="age" name="age" type="number" min="0" max="100" step="1"
               placeholder="20" aria-describedby="ageTag"/>
    </div>
    <div>
        <span id="genderTag">性别</span>
        <input id="gender" name="gender" type="text" min="2" max="2"
               placeholder="男" aria-describedby="genderTag"/>
    </div>
    <br/>
    <button name="action" value="add" type="submit" style="width:220px">添加</button>
</form>
<form th:action="@{/student/index}" method="get">
    <div>
        <button type="submit" style="width:220px">返回</button>
    </div>
</form>
</body>
</html>
