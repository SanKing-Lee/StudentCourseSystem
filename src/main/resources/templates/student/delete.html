<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>删除学生信息</title>
</head>
<body>
<form th:action="@{/student/delete}" method="post">
    <div>
        <span id="idTag">删除学生学号</span>
        <input name="id" type="text"
               placeholder="s001" aria-describedby="idTag">
    </div>
    <div>
        <button name="action" value="delete" style="width:220px">删除</button>
    </div>
</form>
<form th:action="@{/student/index}" method="get">
    <div>
        <button type="submit" style="width:220px">返回</button>
    </div>
</form>
</body>
</html>
