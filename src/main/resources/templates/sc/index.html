<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>选课系统</title>
</head>
<body>
<form th:action="@{/sc/select}" method="get">
    <div>
        <button type="submit" style="width:220px">选择课程</button>
    </div>
    <br>
</form>
<form th:action="@{/sc/withdraw}" method="get">
    <div>
        <button type="submit" style="width:220px">退选课程</button>
    </div>
    <br>
</form>
<form th:action="@{/index}" method="get">
    <div>
        <button type="submit" style="width:220px">返回</button>
    </div>
    <br>
</form>
</body>
</html>
